<div class="modal fade" id="calendar_outbound" tabindex="-1" role="dialog" 
		aria-labelledby="exampleModalLabel" aria-hidden="true" style="display:none;">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	        <div class="modal-header">
	        	<div>
		            <a href="javascript:void(0)" class="monthChange" ddayOption = "prev">&lt;</a>
		            <h5 class="modal-title" id="calendarLabel">text</h5>
		            <a href="javascript:void(0)" class="monthChange" ddayOption = "next">&gt;</a>
	            </div>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                <span aria-hidden="true">&times;</span>
	            </button>
	        </div>
	        <div class="modal-body">
	        	<input type="hidden" id="ddayYear" value="0">
				<input type="hidden" id="ddayMonth" value="0">
	        	<table>
	            	<thead>
		            	<tr>
		            		<th>日</th>
		            		<th>月</th>
		            		<th>火</th>
		            		<th>水</th>
		            		<th>木</th>
		            		<th>金</th>
		            		<th>土</th>
		            	</tr>
	            	</thead>
	            	<tbody id="calendarDate"></tbody>
	            </table>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	            <button type="button" class="btn btn-primary">Save changes</button>
	        </div>
	    </div>
	</div>
</div>
